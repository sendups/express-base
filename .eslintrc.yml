env:
  es2021: true
  node: true
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - warn
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  eqeqeq:
    - error
  no-else-return:
    - error
  no-useless-catch:
    - error
  eol-last: 
    - error
    - always
  curly:
    - error
  no-return-await:
    - error
  require-await:
    - warn
  '@typescript-eslint/no-explicit-any':
    - warn
  '@typescript-eslint/no-require-imports':
    - error
  '@typescript-eslint/explicit-function-return-type':
    - error
